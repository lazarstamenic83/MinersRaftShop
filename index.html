    var width = $(	'#kakooces img').width();
    var maxWidth = $('#wr').width();
	
	
	if(maxWidth>width){
		$('#kakooces img').css('margin-left',  (maxWidth - width) / 2 +'px');
		$('#big img').css('width', 'auto');
		$('#big img').css('height', '100vh');
		}	else {	
		$('#big img').css('height', 'auto');
		$('#big img').css('width', maxWidth+'px');
		}
		
   }
